<div class="row">
<div class="row">
<div class="row">
<div class="col">
  <div class="row">
  <div cdkDropListGroup class="list-bk">
    <h4 class="title-list">ToDo</h4>
    <div
      cdkDropList
      [cdkDropListData]="todo"
      id="list-todo"
      [cdkDropListConnectedTo]="['list-done', 'list-inProgress']"

      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
    <div class="row" class="add">
      <div class="col">
        <input type="text" placeholder="Add task..." [(ngModel)]="task" (keyup.enter)="addTask()">
      </div>
    </div>
  </div>
</div>
</div>

<div class="col" >
  <div cdkDropListGroup class="list-bk">
    <h4 class="title-list">In progress...</h4>
    <div
      cdkDropList
      [cdkDropListData]="inProgress"
      id="list-inProgress"

      [cdkDropListConnectedTo]="['list-todo', 'list-done']"

      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>

<div class="col">
  <div cdkDropListGroup class="list-bk">
    <h4 class="title-list">Done</h4>
    <div
      cdkDropList
      id="list-done"
      [cdkDropListConnectedTo]="['list-inProgress','list-todo']"
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
</div>
</div>
</div>
